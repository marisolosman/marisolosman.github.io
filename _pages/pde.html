<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Figuras</title>
    <!-- Incluye cualquier estilo adicional si es necesario -->
</head>
<body>
    <h1>Visualizador de Figuras</h1>
    
    <!-- Agrega menús desplegables para la fecha y la ciudad -->
    <label for="fecha">Seleccionar Fecha:</label>
    <select id="fecha" name="fecha">
        <!-- Opciones de fechas se pueden cargar dinámicamente desde Python -->
    </select>

    <label for="ciudad">Seleccionar Ciudad:</label>
    <select id="ciudad" name="ciudad">
        <!-- Opciones de ciudades se pueden cargar dinámicamente desde Python -->
    </select>

    <!-- Contenedor para mostrar las figuras -->
    <div id="figuras-container">
        <!-- Las figuras se cargarán dinámicamente desde Python -->
    </div>

    <!-- Scripts para manejar la lógica interactiva -->
    <script src="main.js"></script>
</body>
</html>
